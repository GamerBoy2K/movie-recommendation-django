<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-7YDF2HqbLj7+bFgE8uM7muzODmVTMwzZT6jRn6nEtU6GXTl3Bnoe2W8Ks7sN6BcaJ3qTwcP2fmgeY7Ybf1LrdA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
      /* Style the body */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      
      /* Style the container */
      .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        margin: auto;
        margin-top: 50px;
      }
      
      /* Style the header */
      h1 {
        text-align: center;
        margin-top: 0;
      }
      
      /* Style the form */
      form {
        padding: 10px;
      }
      
      /* Style the input fields */
      input[type=text], input[type=password] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
      }
      
      /* Style the submit button */
      input[type=submit] {
        background-color: #4CAF50;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: 100%;
        font-size: 16px;
      }
      
      /* Style the cancel button */
      .cancelbtn {
        background-color: #f44336;
        color: white;
        padding: 12px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        width: auto;
        float: right;
        font-size: 16px;
      }
      
      /* Style the sign up link */
      .signup {
        text-align: center;
        padding: 10px;
      }
      .signup a {
        color: #4CAF50;
        font-size: 16px;
        text-decoration: none;
      }
      .signup a:hover {
        text-decoration: underline;
      }
      
      /* Style the icon */
      .icon {
        text-align: center;
        margin-bottom: 20px;
      }
      .icon i {
        font-size: 48px;
        color: #4CAF50;
      }
      
    </style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>

  <body>
    {% if form.errors %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{ form.errors }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
    {% endif %}

    <div class="container">
      <div class="icon">
        <i class="fas fa-user-circle"></i>
      </div>
      <h1>Sign Up</h1>
      <form method=POST>
        {% csrf_token %}
        {{ form }}
        <br><br>
        <button type="submit" style="padding: 3%;color: #4CAF50;background-color: #dedfe0;border: 0;">Signup</button>
      
      </form>

      <div class="signup">
        Don't have an account? <a href="./login">Sign up</a>
      </div>
      <div class="signup">
        Don't remember the Password? <a href="#">Forget Password</a>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
