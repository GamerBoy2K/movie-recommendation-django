<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
<body>

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Movie ID</th>
            <th scope="col">Movie Name</th>
            <th scope="col">Movie Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>

            {% for j in ms %}
            <tr>
            <th scope="row">{{j.movieNum.movieId}}</th>
            <td>{{j.movieNum.title}}</td>
            <td>{{j.movieNum.genres}}</td>
            <td>
            <a href="removeWatchLater/{{j.id}}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
            </td>
            </tr>
        {% endfor %}
        </tbody>
      </table>

      <script>
        // Wait for the document to be ready
        document.addEventListener('DOMContentLoaded', function() {
          // Get all delete links with the 'delete' class
          var deleteLinks = document.querySelectorAll('.delete');
      
          // Add event listener to each delete link
          deleteLinks.forEach(function(link) {
            link.addEventListener('click', function(event) {
              // Prevent the default action of the link
              event.preventDefault();
      
              // Display a confirmation dialog
              var confirmation = confirm('Are you sure you want to delete this item?');
              
              // Check if the user confirmed the deletion
              if (confirmation) {
                // If confirmed, navigate to the link's href
                window.location.href = link.getAttribute('href');
              }
            });
          });
        });
      </script>
      
</body>
</html>
