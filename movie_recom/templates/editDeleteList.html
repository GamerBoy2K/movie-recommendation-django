<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
<body>

    <style>
        .form-group{
            max-width: 80%;
            padding: 5%;
            display: inline-block;
        }
        
    </style>
    <form action="">
        <div class="form-group">
            <label for="exampleInputEmail1">Enter Movie Name</label>
            <input type="text" class="form-control" name="searchBox" placeholder="Enter Movie">
          </div>
        <input type="submit" class="btn btn-primary" value="Search">
    </form>
  

    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Movie ID</th>
            <th scope="col">Movie Name</th>
            <th scope="col">Movie Type</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>

            {% for j in ms %}
            <tr>
            <th scope="row">{{j.movieId}}</th>
            <td>{{j.title}}</td>
            <td>{{j.genres}}</td>
            <td>
            <a href="../edit/{{j.movieId}}" class="edit" title="Edit" data-toggle="tooltip"><i class="material-icons">&#xE254;</i></a>
            <a class="../delete/{{j.movieId}}" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE872;</i></a>
            </td>
            </tr>
        {% endfor %}
        </tbody>
      </table>
</body>
</html>
